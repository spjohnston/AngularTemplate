<!DOCTYPE html>
<html data-ng-app="app">
<head>
  <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */
    .ng-hide {
      display: none!important;
    }
  </style>
  <title data-ng-bind="title">Angular Template Application</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

  <!-- link href="content/ie10mobile.css" rel="stylesheet" /-->
  <link href="content/css/bootstrap.min.css" rel="stylesheet" />
  <link href="content/css/font-awesome.min.css" rel="stylesheet" />
  <link href="content/css/style.css" rel="stylesheet" />
</head>
<body>
<div>
  <div data-ng-include="'app/layout/shell.html'"></div>
  <div id="splash-page" data-ng-show="false">
    <div class="page-splash">
      <div class="page-splash-message">
        Hot Towel Angular
      </div>
      <div class="progress progress-striped active page-progress-bar">
        <div class="bar"></div>
      </div>
    </div>
  </div>
</div>

<!-- Vendor Scripts -->
<script src="scripts/angular.js"></script>
<script src="scripts/angular-animate.js"></script>
<script src="scripts/angular-route.js"></script>
<script src="scripts/angular-sanitize.js"></script>
<script src="scripts/moment.js"></script>  <div>
  <div data-ng-include="'app/layout/shell.html'"></div>
  <div id="splash-page" data-ng-show="false">
    <div class="page-splash">
      <div class="page-splash-message">
        Angular Template
      </div>
      <div class="progress progress-striped active page-progress-bar">
        <div class="bar"></div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrapping -->
<script src="app/app.js"></script>
<script src="app/config.js"></script>
<script src="app/config.route.js"></script>

<!-- Common Modules -->
<script src="app/common/common.js"></script>
<script src="app/common/logger.js"></script>

<!-- common.bootstrap Modules -->
<script src="app/common/bootstrap/bootstrap.dialog.js"></script>

<!-- app -->
<script src="app/nowplaying/nowplaying.js"></script>
<script src="app/maintenance/maint.js"></script>
<script src="app/layout/shell.js"></script>
<script src="app/layout/topnav.js"></script>

<!-- app Services -->
<script src="app/services/dataaccess.js"></script>
<script src="app/services/directives.js"></script>
</body>
</html>
